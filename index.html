<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>REPLICATE</title>
</head>
<body>
    <header>
        <div class="header__container">
           <a href="index.html#hero"><h4 class="logo">REPLI<span class="red">C</span>ATE</h4></a>
            <ul class="nav">
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#band">The Band</a></li>
                <li><a href="index.html#setlist">Set List</a></li>
                <li><a href="index.html#dates">Dates</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
       
    </header>
    <section id="hero">
        <div class="hero__container">
            <div class="intro">
                <div class="socials">
                    <a target="_blank" href="https://www.facebook.com/watch/ReplicateBand/"><i class="fa-brands fa-facebook"></i></a>
                    <a target="_blank" href="https://www.instagram.com/replicateband/"><i class="fa-brands fa-instagram"></i></a>
                    <a target="_blank" href="https://www.youtube.com/channel/UCcrmRwEGIYxgq0lvbfpWlAQ"><i class="fa-brands fa-youtube"></i></a>
                   
                </div>
                <h1 class="hero__title">REPLI<span class="red">C</span>ATE</h1>
                <h3>Rock Function Band</h3>
            </div>
            <div class="contact__cta">
                <div class="left__line"></div>
                <div class="right__line"></div>
                <div class="bottom__line"></div>
                <a href="index.html#contact"><h4>Book us</h4></a>
            </div>
            <div class="iframe__container">
                <iframe width="0" height="0" src="https://www.youtube.com/embed/xOu6oPgeaY4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="band">
        <div class="band__container">
            <h1>The Band</h1>
            <div class="mtb">
                <div class="mtb__tiles"></div>
            </div>
        </div>
       
    </section>
    <section id="setlist">
        <div class="setlist__container">
            <h1>Set List</h1>
            <div class="list__one">
                <ul class="the__list"></ul>
            </div>
        </div>
    </section>
    <section id="dates">
        <div class="dates__container">
            <h1>Dates</h1>
            <ul class="gigs__list">
                <div class="gig">
                    <div>
                        <h4 class="red">Venue</h4 class="red">
                    </div>
                    <div>
                        <h4 class="red">Date</h4 class="red">
                    </div>
                    <div>
                        <h4 class="red">Type</h4 class="red">
                    </div>
                </div>
            </ul>
        </div>
    </section>
    <section id="contact">
        <div class="contact__container">
            <h1>Contact</h1>
           
        </div>
    </section>
    
    <script type="module" src="app.js"></script>
</body>
</html>
